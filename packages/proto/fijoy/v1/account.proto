syntax = "proto3";

package fijoy.v1;

import "buf/validate/validate.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

enum AccountType {
  ACCOUNT_TYPE_UNSPECIFIED = 0;
  ACCOUNT_TYPE_LIQUIDITY = 1;
  ACCOUNT_TYPE_INVESTMENT = 2;
  ACCOUNT_TYPE_PROPERTY = 3;
  ACCOUNT_TYPE_RECEIVABLE = 4;
  ACCOUNT_TYPE_LIABILITY = 5;
}

enum AccountSymbolType {
  ACCOUNT_SYMBOL_TYPE_UNSPECIFIED = 0;
  ACCOUNT_SYMBOL_TYPE_CURRENCY = 1;
  ACCOUNT_SYMBOL_TYPE_CRYPTO = 2;
  ACCOUNT_SYMBOL_TYPE_STOCK = 3;
}

message Account {
  // the standard stuff
  string id = 1 [(buf.validate.field).string.min_len = 1];
  string profile_id = 2 [(buf.validate.field).string.min_len = 1];
  string name = 3 [(buf.validate.field).string.min_len = 1];
  AccountType account_type = 4 [(buf.validate.field).required = true];

  bool archived = 5 [(buf.validate.field).required = false];
  bool include_in_net_worth = 6 [(buf.validate.field).required = false];

  string symbol = 7 [(buf.validate.field).string.min_len = 1];
  AccountSymbolType symbol_type = 8 [(buf.validate.field).required = true];

  string amount = 9 [(buf.validate.field).required = true];
  string value = 10 [(buf.validate.field).required = true];
  string fx_rate = 11;
  string balance = 12 [(buf.validate.field).required = true];

  google.protobuf.Timestamp created_at = 13 [(buf.validate.field).required = true];
  google.protobuf.Timestamp updated_at = 14 [(buf.validate.field).required = true];
}

message Accounts {
  repeated Account accounts = 1 [(buf.validate.field).required = true];
}

message CreateAccountRequest {
  string name = 1 [(buf.validate.field).string.min_len = 1];
  AccountType account_type = 2 [(buf.validate.field).required = true];

  bool include_in_net_worth = 3 [(buf.validate.field).required = false];

  string symbol = 4 [(buf.validate.field).string.min_len = 1];
  AccountSymbolType symbol_type = 5 [(buf.validate.field).required = true];

  string amount = 6 [(buf.validate.field).required = true];
  string value = 7 [(buf.validate.field).required = true];
  string fx_rate = 8;
  string balance = 9 [(buf.validate.field).required = true];
}

message GetAccountByIdRequest {
  string id = 1 [(buf.validate.field).string.min_len = 1];
}

message DeleteAccountByIdRequest {
  string id = 1 [(buf.validate.field).string.min_len = 1];
}

service AccountService {
  rpc CreateAccount(CreateAccountRequest) returns (Account);

  rpc GetAccounts(google.protobuf.Empty) returns (Accounts) {
    option idempotency_level = NO_SIDE_EFFECTS;
  }

  rpc GetAccountById(GetAccountByIdRequest) returns (Account) {
    option idempotency_level = NO_SIDE_EFFECTS;
  }

  rpc DeleteAccountById(DeleteAccountByIdRequest) returns (Account) {}
}
