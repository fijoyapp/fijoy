version: v1
managed:
  enabled: true
  go_package_prefix:
    default: fijoy/proto
    except:
      - buf.build/bufbuild/protovalidate
plugins:
  - name: go
    out: ../../apps/server/proto
    opt: paths=source_relative
  - name: connect-go
    out: ../../apps/server/proto
    opt: paths=source_relative
  - name: es
    out: ../../apps/web/src/gen/proto
    opt: target=ts
  - name: connect-query
    out: ../../apps/web/src/gen/proto
    opt: target=ts
  - name: connect-es
    out: ../../apps/web/src/gen/proto
    opt: target=ts
