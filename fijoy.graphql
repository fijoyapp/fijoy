scalar DateTime

extend type Query {
  fxRate(from: String!, to: String!, datetime: DateTime!): String!
}

type Mutation {
  createAccount(input: CreateAccountInput!): AccountEdge!
  createInvestment(input: CreateInvestmentInput!): InvestmentEdge!
}

extend type Account {
  balanceInHouseholdCurrency: String!
  valueInHouseholdCurrency: String!
}

extend type Investment {
  valueInHouseholdCurrency: String!
}
