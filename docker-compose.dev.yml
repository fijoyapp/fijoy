services:
  postgres:
    image: timescale/timescaledb-ha:pg17
    ports:
      - 2345:5432
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=user
      - POSTGRES_DB=fijoy
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - 6379:6379

volumes:
  pgdata:
